<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <!-- Css style sheet -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">

    <!-- Fontawsome -->
    <link rel="stylesheet" href="./fonts/css/all.css">

    <!-- Bootstarp Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/.../boo...
    /font/bootstrap-icons.css?fbclid=IwAR2t1T6skIYZkDE9eHRCGlB_KTOIGLR2BfwlR5Aq_chv95_Dq4jEyp2OsQQ">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col1" style="border: 1px solid red;" >
                <div class="row">
                    <div class="twitter text-center mb-3" style="color: #17a6f2; font-size: 28px;">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="row" style="color: #62b7d4;">
                            <div class="col-sm-2"><i class="fas fa-home"></i></div>
                            <div class="col-sm-8">Home</div>
                        </div>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <div class="row">
                            <div class="col-sm-2" ><i>#</i></div>
                            <div class="col-sm-10">Explore</div>
                        </div>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <div class="row">
                            <div class="col-sm-2"><i class="fas fa-bell"></i></div>
                            <div class="col-sm-10">Notifications</div>
                        </div>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <div class="row">
                            <div class="col-sm-2"><i class="fas fa-envelope-square"></i></div>
                            <div class="col-sm-10">Messages</div>
                        </div>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <div class="row">
                            <div class="col-sm-2"><i class="far fa-bookmark"></i></div>
                            <div class="col-sm-10">Bookmarks</div>
                        </div>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <div class="row">
                            <div class="col-sm-2"><i class="fas fa-list"></i></div>
                            <div class="col-sm-10">Lists</div>
                        </div>
                    </div>
                    <div class="col-lg-12 mb-3">
                        <div class="row">
                            <div class="col-sm-2"><i class="fas fa-user-alt"></i></div>
                            <div class="col-sm-10">Profile</div>
                        </div>
                    </div>
                    <div class="col-lg-12 mb-5">
                        <div class="row">
                            <div class="col-sm-2"><i class="fas fa-ellipsis-h"></i></div>
                            <div class="col-sm-10">More</div>
                        </div>
                    </div>
                    <div class="col-lg-10 mb-3">
                        <div class="btn" style="width: 100%; height: 40px; background-color: #1da1f3;
                         border-radius: 30px; color: #fff;">
                            <p>Tweet</p>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-sm-2">
                                <img src="./images/dp.jpg" style="height: 30px; width: 30px; border-radius: 50%;">
                            </div>
                            <div class="col-sm-7">
                                David-Herbert <br><span style="color: gray;font-size: 14px;">@Kink.david</span>
                            </div>
                            <div class="col-sm-1">
                                <i class="fas fa-caret-down"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col2" style="border: 1px solid blue;" >
                <div class="col-lg-6">1</div>
                <div class="col-lg-6">2</div>
            </div>
            <div class="col3" style="border: 1px solid red;" >3</div>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="./bootstrap/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="./bootstrap/js/bootstrap.js"></script>
</body>
</html>
